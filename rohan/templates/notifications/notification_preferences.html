{% extends 'base.html' %}
{% load static %}

{% block title %}Notification Preferences - EventSphere{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Notification Preferences</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="email_notifications" 
                                       name="email_notifications" {% if preferences.email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="email_notifications">
                                    <strong>Email Notifications</strong><br>
                                    <small class="text-muted">Receive notifications via email</small>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="booking_confirmations" 
                                       name="booking_confirmations" {% if preferences.booking_confirmations %}checked{% endif %}>
                                <label class="form-check-label" for="booking_confirmations">
                                    <strong>Booking Confirmations</strong><br>
                                    <small class="text-muted">Get notified when bookings are confirmed or cancelled</small>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="event_reminders" 
                                       name="event_reminders" {% if preferences.event_reminders %}checked{% endif %}>
                                <label class="form-check-label" for="event_reminders">
                                    <strong>Event Reminders</strong><br>
                                    <small class="text-muted">Receive reminders before your events</small>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="event_updates" 
                                       name="event_updates" {% if preferences.event_updates %}checked{% endif %}>
                                <label class="form-check-label" for="event_updates">
                                    <strong>Event Updates</strong><br>
                                    <small class="text-muted">Get notified about changes to events you're attending</small>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="marketing_emails" 
                                       name="marketing_emails" {% if preferences.marketing_emails %}checked{% endif %}>
                                <label class="form-check-label" for="marketing_emails">
                                    <strong>Marketing Emails</strong><br>
                                    <small class="text-muted">Receive promotional emails about new events and offers</small>
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard:dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
